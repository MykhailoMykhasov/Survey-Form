<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id='title'>freeCodeCamp Survey Form</h1>
            <p id='description'>Thank you for taking the time to 
                help us improve the platform</p>
        </header>
        
        <form action="" id='survey-form'>
            
            <div>
                <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required ></label>
                
            </div>
            <div>
                <label id="email-label">Email<input type="Email" id="email" placeholder="Enter your email" required></label>
            </div>
            <div>
                <label id="number-label">Age(optional)<input type="number" id="number" min="10" max="99" placeholder="Enter your age"></label>
            </div>

            <div>
                <label id="role-label">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select></label>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label ><input type="radio" name="recommendation" value="definitely">Definitely</label>
                <label ><input type="radio" name="recommendation" value="maybe">Maybe</label>
                <label ><input type="radio" name="recommendation" value="notSure">Not sure</label>
            </div>
            <div>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="" id="">
                    <option value="selectAnOption">Select an option</option>
                    <option value="chellenges">Chellenges</option>
                    <option value="projects">Projects</option>
                    <option value="comunity">Comunity</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label ><input type="checkbox" name="frontEndProjects" value="frontEndProjects">Front-end Projects</label>
                <label ><input type="checkbox" name="backEndProjects" value="backEndProjects">Back-end Projects</label>
                <label ><input type="checkbox" name="dataVisualisation" value="dataVisualisation">Data Visualization</label>
                <label ><input type="checkbox" name="challenges" value="challenges">Challenges</label>
                <label ><input type="checkbox" name="openSourceComunity" value="openSourceComunity">Open Source Community</label>
                <label ><input type="checkbox" name="gitterHelpRooms" value="gitterHelpRooms">Gitter help rooms</label>
                <label ><input type="checkbox" name="videos" value="videos">Videos</label>
                <label ><input type="checkbox" name="cityMeetups" value="cityMeetups">City Meetups</label>
                <label ><input type="checkbox" name="wiki" value="wiki">Wiki</label>
                <label ><input type="checkbox" name="forum" value="forum">Forum</label>
                <label ><input type="checkbox" name="additionalCourses" value="additionalCourses">Additional Courses</label>
            </div>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="" id="comment" cols="30" rows="5" placeholder="Enter your comment here"></textarea>
            </div>

            <div><input id='submit' type="submit"></div>

        </form>
    </body>
</html>
